# AI Investment Report
# Secrets: GEMINI_API_KEY, TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID
# Optional: ALPHA_VANTAGE_API_KEY (yfinance 실패 시 OHLCV 대체)
name: AI Investment Report

on:
  schedule:
    # 매일 00:00 UTC (한국 09:00)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create cache dirs
        run: |
          mkdir -p cache/ohlcv cache/stock_analysis_kr cache/stock_analysis_us

      - name: Cache OHLCV
        uses: actions/cache@v4
        with:
          path: cache/ohlcv
          key: ohlcv-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: python run_pipeline.py
